
<div class="text-center" >
    <button id="main-container"
    type="button" 
    class="btn btn-success" 
    (click)="onOpenModal('add')"id="nuevo" >
<a class="nav-link" style="color:blue" >
añadir educación <span class="sr-only">(current)</span>
</a>
</button>
</div>
<div class="card mat-card" >
  <div id="seccionPrincipal" >
    <div id="titulo">
        <h1>Educación</h1>
    </div>
    
   </div>
 <div class="row"id="main-container" *ngFor="let educacion of educacion" >
  
    <ul>
        <div class="col-text-center" id="botones" >
            <a 
            (click)="onOpenModal('edit', educacion)"
            class="btn btn-primary tooltips"
            data-placement="top"
            data-tooggle="tooltip"
            data-original-title="Edit"
            >
            <i class="fa fa-pen"></i>
        </a>
        <a 
        (click)="onOpenModal('delete', educacion)"
        class="btn btn-secondary tooltips"
            data-placement="top"
            data-tooggle="tooltip"
            data-original-title="Delete"
            ><i class="fa fa-times"></i>
        </a>
    </div>
    
      <li>
          <H2>{{educacion.tituloEdu}}({{educacion.fechaIni}}- {{educacion.fechaTer}})</H2>
          <P>{{educacion.descrEdu}}</P>
      {{educacion.imageEdu}}
      
        </li>
  </ul>
<hr>
 
</div>

<div class="modal fade" 
id="addEducacionModal" 
tabindex="-1"
 role="dialog" 
aria-labelledby="addEducacionModalLabel"
aria-hidden="true"
>

<div class="modal-dialog" 
role="document">
  <div class="modal-content">
      <div class="modal-header">
          <h5 class="modal-title" id="addEducacionModalLabel">Añadir Educacion</h5>
      <button 
      type="button" 
      class="close"
      data-dismiss="modal"
      aria-label="close"
      >
      <span aria-hidden="true">&times;</span>
  </button>
      </div>
<div class="modal-body">
  <form #addForm="ngForm" (ngSubmit)="onAddEducacion(addForm)">
     <div class="form-group">
<label for="tituloEdu"> Titulo </label>
<input type="text"
ngModel
name="tituloEdu"
class="form-control"
id="tituloEdu"
placeholder="Titulo"
required
>
</div>
     
<div class="form-group">
      <label for="fechaIni"> Fecha de Inicio </label>
      <input type="text"
      ngModel
      name="fechaIni"
      class="form-control"
      id="fechaIni"
      placeholder="Fecha de Inicio"
      required
/>
      
</div>
<div class="form-group">
  <label for="fechaTer"> Fecha de Terminación</label>
  <input type="text"
  ngModel
  name="fechaTer"
  class="form-control"
  id="fechaTer"
  placeholder="Titulo"
  required
  
  />              
</div>
<div class="form-group">
<label for="descrEdu"> Descripción </label>
<input type="text"
ngModel
name="descrEdu"
class="form-control"
id="descrEdu"
placeholder="descripcion"
required
/>                 
</div>

<div class="form-group">
  <label for="imageEdu"> Imagen</label>
  <input type="text"
  ngModel
  name="imageEdu"
  class="form-control"
  id="imageEdu"
  placeholder="Añadir Imagen"
  required
  
/>
  
</div>
<div class="modal-footer"> 
<button
type="button"
id="add-Educacion-form"
class="btn btn-secundary"
data-dismiss="modal"
>
cerrar
</button>

<button
[disabled]="addForm.invalid"
type="submit"
class="btn btn-primary"
>
Añadir Cambios
</button>
</div>
  </form>
</div>
</div>
</div>
</div>

<div class="modal fade" 
id="editEducacionModal" 
tabindex="-1"
 role="dialog" 
aria-labelledby="educacionEditModalLabel"
aria-hidden="true"
>

<div class="modal-dialog" 
role="document">
  <div class="modal-content">
      <div class="modal-header">
          <h5 class="modal-title" id="updateEducacioModalLabel">Añadir Cambios {{editEducacion?.tituloEdu}}</h5>
      <button 
      type="button" 
      class="close"
      data-dismiss="modal"
      aria-label="close"
      >
      <span aria-hidden="true">&times;</span>
  </button>
      </div>
<div class="modal-body">
  <form #editForm="ngForm" >
     <div class="form-group">
<label for="tituloEdu"> Titulo </label>
<input type="text"
ngModel="{{editEducacion?.tituloEdu}}"
name="tituloEdu"
class="form-control"
aria-describeBy="emailHelp"
placeholder="Titulo"
required
/>
</div>
<input 
type="hidden"
ngModel="{{editEducacion?.idEdu}}"
name="idEdu"
placholder=""
/>
     
<div form-group>
      <label for="fechaIni"> Fecha de Inicio </label>
      <input type="text"
      ngModel="{{editEducacion?.fechaIni}}"
      name="fechaIni"
      class="form-control"
      id="fechaIni"
      placeholder="Fecha de Inicio"
      required
/>
      
</div>
<div class="form-group">
  <label for="fechaTer"> Fecha de Terminación</label>
  <input 
  type="text"
  ngModel="{{editEducacion?.fechaTer}}"
  name="fechaTer"
  class="form-control"
  id="fechaTer"
  placeholder="Titulo"
  required
  
  />              
</div>
<div class="form-group">
<label for="descrEdu"> Descripción </label>
<input type="text"
ngModel="{{editEducacion?.descrEdu}}"
name="descrEdu"
class="form-control"
id="descrEdu"
placeholder="descripcion"
required
/>                 
</div>

<div class="form-group">
  <label for="imageEdu"> Imagen</label>
  <input type="text"
  ngModel="{{editEducacion?.imageEdu}}"
  name="imageEdu"
  class="form-control"
  id="imageEdu"
  placeholder="Añadir Imagen"
  required
  
/>
  
</div>
<div class="modal-footer"> 
<button
type="button"
id=""
class="btn btn-secondary"
data-dismiss="modal"
>
cerrar
</button>

<button
(click)="onUpdateEducacion(editForm.value)"
data-dismiss="modal"
type="submit"
class="btn btn-primary"
>
Añadir Cambios
</button>
</div>
  </form>
</div>
</div>
</div>
</div>

<div
data-bs-toogle="modal" data-bs-target="#deleteModelLabel"
class="modal fade"
id="deleteEducacionModal"
tabindex="-1"
role="dialog"
aria-labelledby="deleteModelLabel"
aria-hidden="true"
>
<div class="modal-dialog" role="document">
<div class="modal-content">
    <div class="modal-header">
<h5 class="modal-title" id="deleteModelLabel">Borrar Educacion</h5>
<button
type="button"
class="close"
data-dismiss="modal"
aria-label="Close"
>
<span aria-hidden="true">&times;</span>
</button>
</div>
<div class="modal-body">
<p>Estas Seguro que deseas eliminar {{deleteEducacion?.tituloEdu}}

</p>
<div class="modal-footer">
    <button
    type="button"
    class="btn btn-secondary"
    data-dismiss="modal"
    >
no
</button>
<button

class="btn btn-danger"
data-dismiss="modal"
>
si
</button>
</div>
</div>
</div>
</div>
</div>
</div>
